    # nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  # tls:
  # - hosts:
  #     - muffins.kloudops.xyz
    # secretName: letsencrypt-private-key
  rules:
  - host: muffins-dev.kloudops.xyz
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
            service:
              name: reactapp
              port:
                number: 80
             
